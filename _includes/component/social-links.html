<ul class="list-unstyled mb-0">
  {% for item in site.data.social %}
  {% if item.visible == true %}
  <li>
    <a class="text-light" href="{{ item.link }}" title="{{ item.username }} on {{ item.provider.displayName }}">
      {{ item.provider.displayName }}
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
