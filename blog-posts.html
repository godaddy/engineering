<div class="card-deck">
  {% for post in site.posts %}
    {% assign mod = forloop.index | modulo: 3 %}

    {% include component/post-card.html post=post %}

    {% if mod == 0 %}
    <div class="w-100 d-none d-sm-block"><!-- wrap every 3 on md--></div>
    {% endif %}
  {% endfor %}
</div>
